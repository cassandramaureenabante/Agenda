<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to=no">
        <link rel="shortcut icon" type="image/x-icon" href="image/logo.png"/>
        <meta name="Agenda" content="A list of items to be discussed at a formal meetings or events. An age of order in which they are to be taken up, beginning with the call to order the ending with adjournment.">
        <meta name="author" content="Cassandra">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"rel="stylesheet">
          <!--Custom stles for this template -->
        <link href="css/agenda.css" rel="stylesheet">
        <script src="bootstrap/js/jquery.min.js"></script>
        <script type="bootstrap/js/bootstrap.min.js"></script>
		<script src='js/agenda.js'></script>
    </head>
<body>
	
     <div class="container">
        <div class="row">
			
			<div class="col-8 offset-2"><br/>
				
				<form id="needs-validation" novalidate>
					<h1>Sign UP</h1>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" title="Name" placeholder="Enter Name" autofocus required>
						<div class="invalid-feedback">
							Please provide a valid name.
						</div>
						
					</div>
					<div class="form-group">
						<label for="address">Address</label>
						<textarea style="width: 100%;" id="address" cols='20' rows='3' placeholder='Address' required></textarea>
						<div class="invalid-feedback">
							Please provide a valid address.
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
						<div class="invalid-feedback">
							Please provide a valid email.
						</div>
						
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
						<div class="invalid-feedback">
							Please provide a valid password.
						</div>
					</div>
					<div class="form-check">
						<label class="form-check-label">
						<input type="checkbox" class="form-check-input">
						Check me out
						</label>
					</div>
						<button type="submit" onclick="signup()" class="btn btn-primary">Submit</button>
						<a href="index.html">Login here</a>
					</form>
					
					<script>
						// Example starter JavaScript for disabling form submissions if there are invalid fields
						(function() {
						  'use strict';

						  window.addEventListener('load', function() {
							var form = document.getElementById('needs-validation');
							form.addEventListener('submit', function(event) {
							  if (form.checkValidity() === false) {
								event.preventDefault();
								event.stopPropagation();
							  }
							  form.classList.add('was-validated');
							}, false);
						  }, false);
						})();
						</script>
					
						
			</div>
		</div>
	</div>

<!-- Bootstrap core Javascript -->
        <script src="view/jquery/jquery.min.js"></script>
        <script type="view/bootstrap/js/bootstrap.bundle.min.js"></script>



</body>
</html>
