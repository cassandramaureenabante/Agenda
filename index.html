<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to=no">
        <link rel="shortcut icon" type="image/x-icon" href="image/logo.png"/>
        <meta name="Agenda" content="A list of items to be discussed at a formal meetings or events. An age of order in which they are to be taken up, beginning with the call to order the ending with adjournment.">
        <meta name="author" content="Cassandra">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"rel="stylesheet">
          <!--Custom stles for this template -->
        <link href="css/agenda.css" rel="stylesheet">
        <script src="bootstrap/js/jquery.min.js"></script>
        <script type="bootstrap/js/bootstrap.min.js"></script>
		<script src='js/agenda.js'></script>
<body>
	
     <div class="container">
        <div class="row">
			
			<div class="col-8 offset-2"><br/>
				
				<form>
					<div align="center" class="form-group">
						<img src="images/logo.png" class="rounded" alt="Logo">
						<h1>Login</h1>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" autofocus autocomplete />
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					<div class="form-check">
					<label class="form-check-label">
					  <input type="checkbox" class="form-check-input">
					  Check me out
					</label>
					</div>
					<button type="button" onclick="login()" class="btn btn-primary">Login</button>
					<a href="signup.html">Create Account</a>
				</form>
			</div>
	      </div>
		 </div>

<!-- Bootstrap core Javascript -->
        <script src="view/jquery/jquery.min.js"></script>
        <script type="view/bootstrap/js/bootstrap.bundle.min.js"></script>



</body>
</html>
